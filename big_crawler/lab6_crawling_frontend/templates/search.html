{% extends "base.html" %}
{% block title %}Researchbot - Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
        <table class="table">
            <thead>
                <th>Filename</th>
                <th>Date</th>
                <th>Text</th>
            </thead>
            {% for result in results %}
                <tr>
                  <td>{{ result['filename'] }}</td>
                  <td>{{ result['date'] }}</td>
                  <td>{{ result['text'] | safe }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
