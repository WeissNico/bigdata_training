{% extends "base.html" %}
{% block title %}Researchbot - Warning{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
  <script src="/static/nutch.js"></script>
{% endblock %}
{% block content %}
        <table class="table table-hove margin-top" id="googleid">
            <thead>
                <th>Name</th>
                <th>Beschreibung</th>
            </thead>
            <tbody>
            {% for result in results %}
                <tr>
                    <td>{{result['name'] }}<br>  <a href="{{ result['link']}}" > {{result['link'][0:35] }}</a></td>
                    <td> {{ result['description'] }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
